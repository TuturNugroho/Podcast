<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link type="image/x-icon" rel="icon" href="icon/icon.png" />
    <title>Login Podium</title>
  </head>
  <body style="background-color: #7579e7">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6" style="background-color: #7579e7; color: white">
          <form action="" style="margin: 150px 0 0 80px">
            <div class="mb-31">
              <h3>Sign Up</h3>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
                maiores velit alias.
              </p>
              <label for="Email" class="form-label">Name</label>
              <input
                type="name"
                class="form-control"
                id="name"
                placeholder="Enter Name"
                name="name"
                style="width: 300px"
              />
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter Email"
                name="email"
                style="width: 300px"
              />
              <label for="confirmPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="psw"
                placeholder="Enter Password"
                style="width: 300px"
              />
              <br />

              <button
                type="button"
                onclick="saveData()"
                id="save_btn"
                class="btn btn-light"
                style="background-color: white; color: #7579e7"
              >
                Sign Up
              </button>
              <br />
              <br />
              <span
                >Anda Sudah Memiliki Akun? Klik
                <a
                  href="login-page.html"
                  style="text-decoration: none; color: #cfff8d"
                  >Login</a
                >
              </span>
            </div>
          </form>
        </div>
        <div class="col-sm-6">
          <img
            src="img/regis.jpg"
            width="700px"
            height="650px"
            style="margin: 0"
            alt=""
          />
          <!-- <img
            src="img/cobs.jpg"
            alt=""
            width="700px"
            height="650px"
            style="margin-left: 0"
          /> -->
        </div>
      </div>
    </div>
    <script>
      function saveData() {
        let name, email, psw;
        name = document.getElementById("name").value;
        email = document.getElementById("email").value;
        psw = document.getElementById("psw").value;

        localStorage.setItem("name", name);
        localStorage.setItem("email", email);
        localStorage.setItem("psw", psw);

        window.location.href = "login-page.html";
      }
    </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
