<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link type="image/x-icon" rel="icon" href="icon/icon.png" />
    <title>Login Podium</title>
    <script></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <img
            src="img/logiinnn.jpg"
            width="700px"
            height="650px"
            style="margin-left: 0"
            alt=""
          />
          <!-- <img
            src="img/cobs.jpg"
            alt=""
            width="700px"
            height="650px"
            style="margin-left: 0"
          /> -->
        </div>
        <div class="col-sm-6" style="background-color: #7579e7; color: white">
          <form action="" style="margin: 150px 0 0 80px">
            <div class="mb-31">
              <h3>Hello Again!</h3>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
                maiores velit alias.
              </p>
              <label for="Email" class="form-label">Email</label>
              <input
                type="email1"
                class="form-control"
                id="email1"
                placeholder="Masukkan Email"
                style="width: 300px"
              />
              <br />
              <label for="Password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="psw1"
                placeholder="Password"
                name="pwd"
                style="width: 300px"
              />
              <br />

              <button
                type="button"
                onclick="validate()"
                id="save_btn"
                class="btn btn-light"
                style="background-color: white; color: #7579e7"
              >
                Login
              </button>
              <br />
              <br />
              <span
                >Anda tidak Memiliki Akun? Klik
                <a
                  href="register-page.html"
                  style="text-decoration: none; color: #cfff8d"
                  >Register</a
                >
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      function validate() {
        let email1, psw1, email, psw;
        email1 = document.getElementById("email1").value;
        psw1 = document.getElementById("psw1").value;

        email = localStorage.getItem("email");
        psw = localStorage.getItem("psw");

        if (email1 == email && psw1 == psw) {
          window.location.assign("dash.html");
        } else {
          alert("Tidak berhasil coba cek");
        }
      }
    </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
